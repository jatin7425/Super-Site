{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 dark:bg-slate-800">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div>
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Username</label>
            <input type="text" 
                   name="username" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                   required
                   id="id_username">
            {% if form.username.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ form.username.errors }}</p>
            {% endif %}
        </div>

        <!-- Password Field -->
        <div>
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Password</label>
            <input type="password" 
                   name="password" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                   required
                   id="id_password">
            {% if form.password.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ form.password.errors }}</p>
            {% endif %}
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
            Login
        </button>
    </form>
    
    <!-- Add password reset and registration links -->
    <div class="mt-4 text-center">
        <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">Forgot Password?</a>
        <span class="mx-2 text-gray-400">|</span>
        <a href="/register" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">Create Account</a>
    </div>
</div>
{% endblock %}
